<!DOCTYPE html>
<html>
  <head>
    <title>Border-Radius Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="author" content="Michael Schwartz">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link rel="stylesheet" href="libraries/font-awesome/font-awesome.css" />
    <link rel="stylesheet" href="libraries/font-awesome/macset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>

<div class="table">
  <div class="cell">
    <div class="box" id="box"></div>
    
    <ul>
      <li>
        All sides: <input type="range" min="0" max="100" value="0" id="allsides">
      </li>
      <li>
        Top left: <input type="range" min="0" max="100" value="0" id="topleft">
      </li>
      <li>
        Top right: <input type="range" min="0" max="100" value="0" id="topright">
      </li>
      <li>
        Bottom right: <input type="range" min="0" max="100" value="0" id="bottomright">
      </li>
      <li>
        Bottom left: <input type="range" min="0" max="100" value="0" id="bottomleft">
      </li>
    </ul>
  </div>
</div>

    <script src="js/index.js"></script>
  </body>
</html>
